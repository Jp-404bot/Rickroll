<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GIF de Fondo con Audio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #gif-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #audio-background {
            display: none;
        }
    </style>
</head>
<body>
    <img id="gif-background" src="Rickrollgif.gif" alt="GIF de fondo">
    <audio id="audio-background" loop>
        <source src="Rickrollmp3.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducci√≥n de audio.
    </audio>

    <button id="play-audio">Reproducir Audio</button>

    <script>
        var audio = document.getElementById("audio-background");
        var playButton = document.getElementById("play-audio");

        playButton.addEventListener("click", function() {
            audio.play();
            playButton.style.display = "none";
        });
    </script>
</body>
</html>
